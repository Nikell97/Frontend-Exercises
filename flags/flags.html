<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Flags with grid</title>
        <style>
            .flag {
                display: grid;
                width: 450px;
                height: 250px;
                grid-template-columns: 5fr 2fr 9fr;
                grid-template-rows: 4fr 2fr 4fr;
            }
        </style>
    </head>
    <body>
        <h2>Sweden</h2>
        <div class="flag">
            <div style="background-color: blue"></div>
            <div style="background-color: yellow"></div>
            <div style="background-color: blue"></div>
            <div style="background-color: yellow"></div>
            <div style="background-color: yellow"></div>
            <div style="background-color: yellow"></div>
            <div style="background-color: blue"></div>
            <div style="background-color: yellow"></div>
            <div style="background-color: blue"></div>
        </div>
    </body>
</html>
